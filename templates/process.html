{% extends "base.html" %}


{% block content %}

<div class="input-container">
  <form action="/process" method="post" enctype="multipart/form-data" class="drop-area">
    <label for="input-file" >
      <input type="file"  name="file" id="input-file" hidden>
      <div id="file-view">
        <img src="..\static\upload.png" height="180px" alt="">
        <div ></div>
        <p id="file-upload-filename"> Click Here to Upload your File</p>
        <br>
        <button id="submit-btn" type="submit">Submit File</button>
      </div>
    </label>
  </form>
</div>
  
{% endblock content %}
